<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ vendor.title | capitalize }}
      <span class="badge badge-info">{{ vendor.sum }}</span>
    </h4>
    <ul class="card-text">
      <li *ngFor="let cat of categories">{{cat}}</li>
    </ul>
    <a routerLink="/details/{{ vendor.title }}" class="btn btn-primary">Go</a>
  </div>
</div>
