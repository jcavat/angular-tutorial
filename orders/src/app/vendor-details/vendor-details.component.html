<div *ngIf="vendorDetails">
  <h2>Details of {{ vendorDetails.title }}<span class="badge badge-secondary">{{ vendorDetails.sum }}</span></h2>
  <div class="row">
    <div class="col-sm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">List of products</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of vendorDetails.products">
            <td>{{ product }}</td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-sm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">List of categories</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of vendorDetails.categories">
            <td>{{ cat }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button (click)="goBack()" type="button" class="btn btn-primary btn-sm">Back</button>
</div>
